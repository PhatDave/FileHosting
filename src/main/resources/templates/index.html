<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<script crossorigin="anonymous"
	        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	        src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<link crossorigin="anonymous"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	      rel="stylesheet">
	<script crossorigin="anonymous"
	        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

	<script crossorigin="anonymous"
	        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k="
	        src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

	<!--	<link src=" https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>-->
	<!--	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"/>-->
	<!--	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"/>-->
	<title>Upload pog</title>
	<style>
		.ui-progressbar-value {
			background-color: deepskyblue;
		}

		.ui-progressbar-complete {
			background-color: darkblue;
		}

		#pBar {
			background-color: rgba(0, 0, 0, 0);
		}

		#pBarText {
			background-color: rgba(0, 0, 0, 0);
		}
	</style>
</head>
<body>
<div th:if="${message}">
	<h2 th:text="${message}"/>
</div>

<div>
	<form action="/" enctype="multipart/form-data" id="target" method="POST">
		<div class="row">
			<input id="file"
			       name="file"
			       style="width: 100%; height: 20em; border: 3px solid black"
			       type="file"/>
		</div>
	</form>
</div>

<div id="pBarText" class="d-flex justify-content-center"></div>
<div class="row" id="pBar" style="height: 25px; border: 1px solid blue">
</div>

<div class="table-responsive col-md-10 mt-3 mb-5 mx-auto">
	<table class="table">
		<thead>
		<tr>
			<th>File</th>
			<th>Delete jel</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="file : ${files}">
			<td><a th:href="${file.getPath}" th:text="${file.getName}"/></td>
			<td>
				<button class="btn btn-outline-dark rounded-0"><a
						th:href="'/delete/' + ${file.getName}">Delete</a>
				</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
