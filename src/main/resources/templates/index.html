<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!--	<link src=" https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>-->
<!--	<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"/>-->
<!--	<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"/>-->
	<title>Upload pog</title>
</head>
<body>
<div th:if="${message}">
	<h2 th:text="${message}"/>
</div>

<div>
	<form method="POST" enctype="multipart/form-data" action="/" id="target">
		<div class="row">
			<input style="width: 100%; height: 20em; border: 5px solid black" type="file" id="file" name="file"/>
		</div>
	</form>
</div>

<div class="table-responsive col-md-10 mt-3 mb-5 mx-auto">
	<table class="table">
		<thead>
			<tr>
				<th>File</th>
				<th>Delete jel</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="file : ${files}">
				<td><a th:href="${file.getPath}" th:text="${file.getName}"/></td>
				<td><button class="btn btn-outline-dark rounded-0"><a th:href="'/delete/' + ${file.getName}">Delete</a></button></td>
			</tr>
		</tbody>
	</table>
</div>

<script>
    $('#file').change(function() {
        $('#target').submit();
    });
</script>
</body>
</html>
